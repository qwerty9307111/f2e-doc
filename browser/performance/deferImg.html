<script>
// 创建配置对象
const config = {
  rootMargin: '0px 0px 50px 0px', // 根(root)元素的外边距。类似于 CSS 中的 margin 属性
  threshold: 0 // target 元素和 root 元素相交程度达到该值的时候 IntersectionObserver 注册的回调函数将会被执行。
};

// 向 IntersectionObserver 实例注册配置对象
const observer = new IntersectionObserver(function(entries, self) {
  // 迭代
  entries.forEach(entry => {
    // 只处理相交的图像
    // 如果 isIntersecting 为真，target 元素的至少已经达到 thresholds 属性值当中规定的其中一个阈值
    // 如果为假，则 target 元素不在给定的阈值范围内可见。
    if (entry.isIntersecting) {
      // 将 target 的 data-src 属性值赋值给 src
      entry.target.src = entry.target.dataset.src
      // 图片加载完成，停止监听
      self.unobserve(entry.target);
    }
  });
}, config);

const images = document.querySelectorAll('[data-src]');
images.forEach(img => {
  observer.observe(img);
});
</script>
